[include]
files = /usr/local/server/supervisord-program.conf

[unix_http_server]
file=/tmp/supervisor.sock
username=user
password=password

[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info ; Switch between "error" and "info" for debugging
pidfile=/tmp/supervisord.pid
nodaemon=true
silent=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock