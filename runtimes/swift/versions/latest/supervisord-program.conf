
[program:server]
command=src/function/Runtime serve --env production --hostname 0.0.0.0 --port 3000

; If you do changes below, apply it to all runtimes
directory=/usr/local/server
numprocs=1           
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0